				<select id="kind" class="select-tipo-publicacao" onchange="addDay(this)">
					<option value="Default"> Publicação Padrão </option>
					<option value="Schedule"> Publicação de Evento </option>
					<option value="Survey" disabled="true"> Publicação de Enquete </option>
					<option value="File" disabled="true"> Publicação de Arquivo </option>
				</select>
				<script type="text/javascript">
					function addDay(selectObject){
						var opt = selectObject.value;
						if (opt == 'Schedule') {
							document.getElementById('event-options').style.display = 'inherit';
						}else{
							document.getElementById('event-options').style.display = 'none'
						};
					}
				</script>
				<div class="div-postagem">
					<input type="text" id="title" placeholder="Título" class="input-postagem"aria-describedby="basic-addon1"/><br>

					<input type="text" id="publishedDate" placeholder="Data de Publicação" class="input-postagem" aria-label="Data de publicação"/><br>
				</div>

				<div class="div-postagem" id="event-options">
					<input type='text' id='eventDate' placeholder="Data do Evento" class='input-postagem' aria-label='Data do Evento'/><br>

					<input type='text' id='eventPlace' placeholder="Local do Evento" class='input-postagem' aria-label='Local do Evento'/><br>
				</div>
