<html>
<head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            Postagem simples
        </div>
        <div class="panel-body">
            <form action="http://www.impulse-156418.appspot.com/posts/add" method="post">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Título</span>
                  <input type="text" name="title" class="form-control"aria-describedby="basic-addon1">

                  <span class="input-group-addon" id="basic-addon1">Autor</span>
                  <input type="text" name="author" class="form-control" aria-describedby="basic-addon2">

                </div>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Conteúdo</span>

                  <label for="basic-url">Postar</label>

        </div>
    </div>
