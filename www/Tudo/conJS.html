<html>
<head>
<link rel="stylesheet" type="text/css" href="estilo1.css">
<meta charset="utf-8">
    <script>
        function post () {
            var http = new XMLHttpRequest();
            var url = "http://localhost:8000/impulse/"+document.getElementById("id")+"/";
            var resposta;
            
            
            http.open("POST", url, true);

            //Send the proper header information along with the request
            http.setRequestHeader("Content-type", "http://localhost:8000/impulse");

            http.onreadystatechange = function() {
                if((http.readyState == 4) && (http.status == 200)) {
                    alert("foi");
                    document.getElementById("titulo").innerHTML=resposta;
                }
            }
            http.send(null);
            
            document.getElementById("titulo").innerHTML=""+resposta;
            
        }
    </script>
</head>
<body>
    <h1>Conex√£o "xmlHTTPRequest"</h1>
    
    <input type="text" id="id">
    <input type="button" value="Livros" onclick="post()">
    
    <table id="resposta">
        <tr><td>'title'         </td><td id="titulo">  </td></tr>
    </table>


</body>
</html>
