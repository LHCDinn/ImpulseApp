<html>
<head>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <meta charset="utf-8"/>
    
    <script>
        function pedido() {
            document.getElementById("sexo").style.display= "none";
        }
        function pergunta() {
            document.getElementById("sexo").style.display= "block";
        }
    </script>
    
</head>
<script type="text/javascript" src= "_script/script.js"></script>
<body>
    <div id="pedidos">
        <h1>Pedidos e Perguntas</h1>
        <textarea rows="5" cols="37" placeholder="Escreva aqui seu pedido ou pergunta"></textarea>
        <h1><input type="radio" name="cPoup" id="pedid" onclick="pedido()"/>Pedido</h1>
        <h1><input type="radio" name="cPoup" id="perg" onclick="pergunta()"/>Pergunta</h1>
        <div id="sexo">
            <h1><input type="radio" name="cSexo"/>Homem</h1>
            <h1><input type="radio" name="cSexo"/>Mulher</h1>
        </div>
    </div>
</body>
</html>
