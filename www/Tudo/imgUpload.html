<html>
<head>
<meta charset="utf-8" >
<script>

function log64 (base64Img) {
  console.log(base64Img);
}

function toDataUrl(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.responseType = 'blob';
  xhr.onload = function() {
    var reader = new FileReader();
    reader.onloadend = function() {
      callback(reader.result);
    }
    reader.readAsDataURL(xhr.response);
  };
  xhr.open('GET', url);
  xhr.send();
}


</script>
</head>
<body>
  <h1> teste de conexão </h1>

  <p>A limitação é que a imagem tem que ser uma url, para um arquivo é diferente</p>

  <input type="button" onclick="toDataUrl('file:///home/lucas/%C3%81rea%20de%20Trabalho/gato.jpg',log64)" value="teste">
</body>

</html>
